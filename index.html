<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>

<body>

    <main class="container-input">
        <h1 class="title-header">Gerador de senhas</h1>

        <span>
            Tamanho <span id="valor"></span> caracteres
        </span>

        <input id="slider" class="slider" type="range" min="4" max="25" value="7">
        <button id="btn" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">A senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique para copiar ğŸ“‹</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
